<!DOCTYPE html>
<html>
    <head>
        <title></title>
    
    </head>
    <body>
        <div class="hero-unit">
            <h1>JS<br/>Tutorials</h1>
        </div>
        <div id="stats-module">
             <div id="peopleCount1">
     
             <script id="stats-template" type="text/template">
                    {{#peopleCount}}
                    <span>People</span>
                       <span> {{.}}</span>
                 
                    {{/peopleCount}}
             </script>
        </div>
        </div>
        <div id="peopleModule">
            <h1>People</h1>
            <input type="text" placeholder="name">
            <button id="addPerson">Add Person</button>
            <ul id="people">
                <script id="people-template" type="text/template">
                    {{#people}}
                    <li>
                        <span>{{.}}</span>
                        <i class="del">X</i>
                    </li>
                    {{/people}}
                </script>
            </ul>
        </div>
        <script  src="../bower_components/jquery/dist/jquery.js"> </script>
        <script src="../bower_components/mustache.js/mustache.js"> </script>
        <script type="text/javascript" src="pubsub.js"> </script>
        <script type="text/javascript" src="stats.js"> </script>
        <script type="text/javascript" src="modularJS.js"> </script>
        
    </body>
</html>
